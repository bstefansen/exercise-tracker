<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise Tracker</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Exercise Tracker</h1>
    <div id="gridStyle">
      <div class="gridBox">
        <h2>Create a New User</h2>
        <form action="/api/exercise/new-user" method="post">
          <input name="username" placeholder="username" />
          <input type="submit" />
        </form>
      </div>
      <div class="gridBox">
        <h2>Add Exercises</h2>
        <form action="/api/exercise/add" method="post">
          <input name="userid" placeholder="userid*" required />
          <input name="description" placeholder="description*" required />
          <input name="duration" placeholder="duration* (mins.)" required />
          <input name="date" placeholder="date (yyyy-mm-dd)" />
          <input type="submit" />
        </form>
      </div>
    </div>
    <p style="font-weight: bold">
      GET users's exercise log: GET
      /api/exercise/log?{userId}[&from][&to][&limit] <br />
      { } = required, [ ] = optional <br />
      from, to = dates (yyyy-mm-dd); limit = number
    </p>
    <a
      href="https://bstefansen.github.io/Portfolio/"
      target="_blank"
      style="color: blue"
    >
      by Blake Stefansen
    </a>
  </body>
</html>
